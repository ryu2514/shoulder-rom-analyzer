<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <title>Shoulder ROM Web Demo</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="styles.css?v=6" />
</head>
<body>
  <header>
    <h1>Shoulder ROM Analyzer</h1>
    <p class="subtitle">肩関節可動域測定アプリ</p>
  </header>

  <main>
    <div id="httpsWarn" class="warn" style="display:none">カメラアクセスにはHTTPSまたはlocalhostが必要です。</div>
    <section class="controls">
      <div class="row">
        <label>Mode:</label>
        <select id="mode">
          <option value="ABDUCTION">ABD</option>
          <option value="FLEXION">FLEX</option>
        </select>
        <label>Side:</label>
        <select id="side">
          <option value="LEFT">L</option>
          <option value="RIGHT">R</option>
        </select>
      </div>
      <div class="row">
        <button id="startLive">カメラで測定</button>
        <button id="stopLive" disabled>停止</button>
        <button id="switchCamera" disabled>カメラ切替</button>
      </div>
      <div class="row">
        <input type="file" id="videoFile" accept="video/*" />
      </div>
      <div class="row">
        <button id="processVideo" disabled>動画を処理</button>
        <label class="small"><input type="checkbox" id="forceMp4" /> MP4形式</label>
      </div>
      <div class="row" id="progressRow" style="display:none">
        <div id="progressText" class="small">準備中…</div>
        <button id="cancelBtn">キャンセル</button>
      </div>
      <div class="row small" id="status">Idle</div>
    </section>

    <section class="stage">
      <div class="video-wrap">
        <video id="video" playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>
      <a id="downloadLink" style="display:none" download>Download</a>
      <video id="result" style="display:none; width:100%; max-width:960px; margin:12px auto 0;" controls playsinline></video>
    </section>

    <section class="angle-display">
      <div class="angle-card">
        <div class="angle-label">現在の角度</div>
        <div class="angle-value" id="currentAngle">--</div>
      </div>
      <div class="angle-card">
        <div class="angle-label">最大角度</div>
        <div class="angle-value" id="peakAngle">--</div>
      </div>
      <div class="angle-card">
        <div class="angle-label">測定モード</div>
        <div class="angle-mode" id="displayMode">--</div>
      </div>
    </section>
  </main>

  <footer>
    <small>すべての処理はデバイス上で実行されます • データのアップロードはありません</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <script type="module" src="app.js?v=11"></script>
</body>
</html>
